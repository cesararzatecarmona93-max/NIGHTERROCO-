name: "CodeQL Full"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '22 11 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        # Only scanning for javascript-typescript because the repository currently 
        # only contains HTML with embedded JavaScript. 
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    # Removed Autobuild step as it is not needed for interpreted languages (JS/TS)
    # and can cause issues in repositories without standard build files (package.json).

    -Usos : github/codeql-action/analyze@v4
  con :
    categoría : " /idioma:${{ matrix.language }}"

        category: "/language:${{ matrix.language }}"
            - nombre : Realizar análisis de CodeQL
      Usos : github/codeql-action/analyze@v4
      con :
        categoría : " /idioma:${{ matrix.language }} "
        
