<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        }

        h1 {

            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;

        label {

        select, button, textarea {

        button {

            transition: background-color 0.3s;
        }

        button:hover {

        }

        #outputPrompt {
            height: 150px;
            resize: none;
            margin-top: 15px;
            border: 2px solid #333;
            transition: border-color 0.5s ease;
        }

        .copy-button {

</head>
<body>

<div class="container" role="main">

            <option value="Un antiguo esp√≠ritu ancestral encerrado en un espejo de la √©poca victoriana">Esp√≠ritu Ancestral</option>
            <option value="Una entidad c√≥smica de las profundidades marinas que manipula la realidad a trav√©s de los sue√±os">Terror C√≥smico</option>
            <option value="Un asesino serial que acecha una casa abandonada durante una tormenta el√©ctrica">Slasher Cl√°sico</option>
            <option value="Un virus que causa una paranoia extrema y alucinaciones en un entorno corporativo aislado">Terror Psicol√≥gico/Corporativo</option>

    <div class="input-group">

        <select id="atmosphere" aria-label="Atm√≥sfera">

            <option value="El escenario es una caba√±a en un bosque neblinoso, con el √∫nico sonido de un reloj de pared averiado que marca el tiempo hacia atr√°s">Rural y Melanc√≥lico</option>
            <option value="El tono es visceral y fren√©tico, centrado en el p√°nico, las texturas pegajosas y los gritos distorsionados de las v√≠ctimas">Visceral y Fren√©tico</option>
        </select>
    </div>

    <div class="input-group">
        <label for="technical">3. Detalles T√©cnicos / Estilo (Estilo de Salida)</label>
        <select id="technical" aria-label="Estilo t√©cnico">
            <option value="">-- Selecciona un estilo t√©cnico --</option>
            <option value="generado como un cuento corto de 1000 palabras con el estilo narrativo de Edgar Allan Poe. Detalle la degradaci√≥n mental del protagonista.">Cuento Cl√°sico</option>
            <option value="generado como el transcript de un memo corporativo ultrasecreto y clasificado 'Nivel Omega', incluyendo fechas y nombres clave.">Memo Corporativo</option>
            <option value="generado para un generador de im√°genes, con enfoque 8K+, hyperdetallado y con luz volum√©trica, imitando el estilo del artista Zdzis≈Çaw Beksi≈Ñski.">Arte Visual 8K+</option>
        </select>
    </div>

    <button onclick="generatePrompt()">GENERAR PROMPT √âPICO</button>

    <div class="input-group" style="margin-top: 30px;">
        <label for="outputPrompt">Resultado del Prompt:</label>
        <textarea id="outputPrompt" readonly placeholder="Tu prompt generado aparecer√° aqu√≠..."></textarea>
        <button class="copy-button" onclick="copyPrompt()">üìã Copiar Prompt</button>
        <div id="message" class="message" role="status" aria-live="polite"></div>
    </div>
</div>

<script>
    function generatePrompt() {
        const subgenre = document.getElementById('subgenre').value;
        const atmosphere = document.getElementById('atmosphere').value;
        const technical = document.getElementById('technical').value;
        const output = document.getElementById('outputPrompt');
        const message = document.getElementById('message');

        message.textContent = "";

        if (!subgenre || !atmosphere || !technical) {
            alert("‚ö†Ô∏è Por favor, selecciona una opci√≥n en cada categor√≠a.");
            return;
        }

        try {
            const finalPrompt = `PROMPT DE TERROR: ${subgenre}. ${atmosphere}, la narrativa debe ser ${technical}.`;
            output.value = finalPrompt;
            output.style.borderColor = "#ff0000";
        } catch (error) {
            console.error("Error al generar el prompt:", error);
            alert("‚ùå Ocurri√≥ un error al generar el prompt. Intenta nuevamente.");
        }
    }

    function copyPrompt() {
        const output = document.getElementById('outputPrompt');
        const message = document.getElementById('message');

        if (!output.value) {
            alert("‚ö†Ô∏è No hay ning√∫n prompt para copiar.");
            return;
        }

        navigator.clipboard.writeText(output.value)
            .then(() => {
                message.textContent = "‚úÖ ¬°Prompt copiado al portapapeles!";
            })
            .catch(err => {
                console.error("Error al copiar:", err);
                message.textContent = "‚ùå No se pudo copiar el prompt.";
            });
    }
</script>

</body>
</html>
